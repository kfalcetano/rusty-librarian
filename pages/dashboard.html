<!DOCTYPE html>
<html>

<head>
  <title>Home Librarian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="../static/css/main.css" />
  <link rel="stylesheet" href="../static/css/dashboard.css" />
  <script src="../static/js/common.js"></script>
  <script src="../static/js/dashboard.js"></script>
</head>

<body>
  <div id="topBanner">
    <div id="logoContainer" onclick="">
      <img id="logo" src="../static/images/homelibrarian.svg">
      <h2>Home Librarian</h2>
    </div>
    <button id="userSection" onclick="selectNewUser()"></button>
  </div>

  <div id="options">
    <select name="Filter" id="filter" onchange="queryChanged()">
      <option value="Both">Both</option>
      <option value="Read">Read</option>
      <option value="Unread">Unread</option>
    </select>
    <select name="Sort" id="sort" onchange="queryChanged()">
      <option value="Title">Title</option>
      <option value="Author">Author</option>
      <option value="Date">Date</option>
      <option value="Genre">Genre</option>
    </select>
    <select name="Direction" id="direction" onchange="queryChanged()">
      <option value="Down">Down</option>
      <option value="Up">Up</option>
    </select>
  </div>

  <div id="contentContainer">
  </div>

  <div id="bottomPane">
    <a href="/dashboard" class="navIcon navIconSelected"><img src="../static/images/dash-icon.svg"></a>
    <a href="/scanner" class="navIcon"><img src="../static/images/search-icon.svg"></a>
    <a href="/scanner" class="navIcon"><img src="../static/images/scanner-icon.svg"></a>
  </div>

</body>

</html>
