<!DOCTYPE html>
<html>

<head>
  <title>Home Librarian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="../static/css/main.css" />
  <link rel="stylesheet" href="../static/css/bookpage.css" />
  <script src="../static/js/common.js"></script>
  <script src="../static/js/bookpage.js"></script>
</head>

<body>
  <div class="top-bar">
    <button class="top-button" onclick="history.back()">
      <img src="../static/images/arrow_back.svg">
    </button>
    <button class="top-button" onclick="deleteBook()">
      <img src="../static/images/delete.svg">
    </button>
  </div>
  <div id="contentContainer">
    <div class="bookCard">
      <img id="thumb" src="../static/images/no_book.svg">
      <div id="bookCardRightSide">
        <div id="output">
          <h2>Book Info Will Go Here</h2>
        </div>
        <div id="avgStars"></div>
        <div id="stars"></div>
      </div>
    </div>
    <div class="bookCard column" onclick="let x = document.getElementById('description'); x.hidden = !x.hidden">
      <h3>Description</h3>
      <div id="description" hidden></div>
    </div>
    <div class="bookCard column" onclick="let x = document.getElementById('comments'); x.hidden = !x.hidden">
      <h3>Comments</h3>
      <div id="comments" hidden></div>
    </div>
  </div>

</body>

</html>
